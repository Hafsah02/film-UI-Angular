<div class="container">
    <h1>Film Application</h1>
  
    <a href="#" routerLink="/create" class="btn btn-success">Create New Film</a>
    
    <table class="table table-striped">
    	<thead>
	      	<tr>
		        <th>ID</th>
		        <th>Title</th>
		        <th>Year</th>
                <th>Director</th>
                <th>Stars</th>
                <th>Review</th>
		        <th width="250px">Action</th>
	      	</tr>
	    </thead>
      	<tbody>
	      	<tr *ngFor="let post of posts">
		        <td>{{ post.id }}</td>
		        <td>{{ post.title }}</td>
		        <td>{{ post.year }}</td>
                <td>{{ post.director }}</td>
                <td>{{ post.stars }}</td>
                <td>{{ post.review }}</td>
		        <td>
		          <a href="#" [routerLink]="['/view/', post.id]" class="btn btn-info">View</a>
		          <a href="#" [routerLink]="['/update/', post.id]" class="btn btn-primary">Edit</a>
		          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
		        </td>
	      	</tr>
 	   </tbody>
    </table>
 </div>
